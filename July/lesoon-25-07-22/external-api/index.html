<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Joke Generator</title>
</head>
<body>
  <div class="container">
    <h2 class="my-5 text-center">Chuck Norris Joke Generator</h2>
    <form>
      <div class="d-flex justify-content-center align-items-center">
        <label class="mx-3" for="number">Number of jokes</label>
        <input type="number" id="number">
        <button class="mx-3 btn btn-primary get-jokes">Get Jokes</button>
      </div>
    </form>
    <ol class="my-5 jokes w-75 mx-auto"></ol>
  </div>

  <script src="app.js"></script>
</body>
</html>
