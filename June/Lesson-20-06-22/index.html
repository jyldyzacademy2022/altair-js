<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="goods"></ul>
    <script>
      const goods = ["Xiomi", "Samsung", "Apple", "Nokia", "Sony", "Huawei"];

      function createItems(item, idx) {
        return `<li id="${item}-${idx}">${item}</li>`;
      }

      const elements = goods.map(createItems);

      document.querySelector(".goods").innerHTML = elements.join("");
    </script>
  </body>
</html>
